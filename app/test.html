<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="modules/angular-bootstrap/css/bootstrap.min.css"/>
</head>
<body ng-app="myApp">
<div style="position: absolute;top:0;bottom:0;width:100%;background: lime;" ng-controller="ScrollController">
  <f-scroll
      f-scroll-on-scroll="onScroll(scroll)"
      f-scroll-on-top-pull-down="onTopPullDown(scroll, offset)"
      f-scroll-on-top-pull-down-release="onTopPullDownRelease(scroll, offset)"
      f-scroll-on-bottom-pull-up="onBottomPullUp(scroll, offset)"
      f-scroll-on-bottom-pull-up-release="onBottomPullUpRelease(scroll, offset)">
    <div style="height: 305px" ng-controller="CarouselCtrl">
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <h4>Slide {{$index}}</h4>
            <p>{{slide.text}}</p>
          </div>
        </slide>
      </carousel>
    </div>
  </f-scroll>
</div>
<script src="modules/fScroll/fScroll.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="modules/fScroll/angular-fScroll.js"></script>
<script src="modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script>
  'use strict';
  angular.module('myApp', [
        'ngTouch',
        'angular-fScroll',
        'ui.bootstrap'
      ])
      .controller('ScrollController', function ($scope) {
        $scope.onScroll = function (scroll) {
          //                  console.log('onScroll', scroll, this);
        };
        $scope.onTopPullDown = function (scroll, offset) {
          //                  console.log('onTopPullDown', scroll, offset);
        };
        $scope.onTopPullDownRelease = function (scroll, offset) {
          //                  console.log('onTopPullDownRelease', scroll, offset);
        };
        $scope.onBottomPullUp = function (scroll, offset) {
          //                  console.log('onBottomPullUp', scroll, offset);
        };
        $scope.onBottomPullUpRelease = function (scroll, offset) {
          //                  console.log('onBottomPullUpRelease', scroll, offset);
        };
      })
      .controller('CarouselCtrl', function ($scope) {
        $scope.myInterval = 5000;
        var slides = $scope.slides = [];
        $scope.addSlide = function() {
          var newWidth = 600 + slides.length + 1;
          slides.push({
            image: 'http://placekitten.com/' + newWidth + '/300',
            text: ['More','Extra','Lots of','Surplus'][slides.length % 4] + ' ' +
            ['Cats', 'Kittys', 'Felines', 'Cutes'][slides.length % 4]
          });
        };
        for (var i=0; i<4; i++) {
          $scope.addSlide();
        }
      });
</script>
</body>
</html>
